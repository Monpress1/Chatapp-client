<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0; /* Light gray background */
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        #messageArea {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9; /* Light chat background */
            border-radius: 10px 10px 0 0;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 15px;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in-out;
            clear: both;
            word-break: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6; /* WhatsApp sent bubble color */
            color: #333;
        }

        .message.received {
            background-color: #fff; /* White received bubble */
            color: #333;
            align-self: flex-start;
        }

        .message.image-message {
            max-width: 60%;
        }

        .message.image-message img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .display {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0; /* Input area background */
            border-top: 1px solid #ccc;
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #007bff; /* Blue send button */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image-upload-button {
            background: none;
            border: none;
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 24px;
            color: #555;
            outline: none;
        }

        .image-upload-button:hover {
            color: #007bff;
        }

        #imageUpload {
            display: none;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
            display: none; /* Hidden by default */
        }

        .clear-history-button {
            background-color: #f44336; /* Red clear button */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }

        .clear-history-button:hover {
            background-color: #d32f2f;
        }

        #notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f9f1a5;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0.8;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="messageArea"></div>
    <div class="display">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <button class="image-upload-button" onclick="document.getElementById('imageUpload').click()">+</button>
        <input type="file" id="imageUpload" accept="image/*">
    </div>
    <button class="clear-history-button" onclick="clearLocalStorage()">Clear Chat History</button>
    <div id="notification"></div>

    <script>
        const ws = new WebSocket('wss://websocket-server-6jct.onrender.com'); // **REPLACE WITH YOUR ACTUAL WEBSOCKET SERVER URL HERE!**
        const currentRoom = "anonymous"; // Single, fixed room name
        const messageArea = document.getElementById('messageArea');
        const messageHistory = new Map();
        let myUsername = null;
        let connectionReady = false;
        const loadingDiv = document.getElementById('loading');
        const imageUpload = document.getElementById('imageUpload');

        loadingDiv.style.display = 'block'; // Show loading initially

        const adjectives = ["Happy", "Brave", "Clever", "Silly", "Kind", "Gentle", "Witty", "Curious", "Radiant", "Vibrant"];
        const animals = ["Dog", "Cat", "Lion", "Tiger", "Bear", "Elephant", "Fox", "Rabbit", "Wolf", "Deer"];

        function generateUsername() {
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
            return randomAdjective + " " + randomAnimal;
        }

        ws.onopen = () => {
            console.log('Connected to WebSocket server!');
            myUsername = generateUsername();
            console.log("Generated username:", myUsername);
            connectionReady = true;
            loadingDiv.style.display = 'none'; // Hide loading when connected
            joinRoom(currentRoom);
        };

        ws.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);
                if (message && message.room === currentRoom) {
                    let messageId = message.id || generateMessageId();
                    const sender = message.sender;

                    if (message.type === 'message') {
                        const messageContent = message.content;
                        if (messageContent && !messageHistory.has(messageId)) {
                            messageHistory.set(messageId, messageContent);
                            const isSent = sender === myUsername;
                            displayMessage(messageContent, isSent, messageId, sender);
                            saveMessageToLocalStorage(messageContent, isSent, sender);
                        }
                    } else if (message.type === 'image') {
                        const imageData = message.data;
                        if (imageData) {
                            displayImage(imageData, sender === myUsername, sender);
                            saveImageToLocalStorage(imageData, sender === myUsername, sender);
                        }
                    }
                }
            } catch (error) {
                console.error("Error parsing message:", error);
                console.log("Raw message data:", event.data);
            }
        };

        ws.onerror = (error) => {
            console.error("WebSocket error:", error);
            loadingDiv.style.display = 'block'; // Re-show loading on error
        };
        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
            messageArea.innerHTML += "<p>Connection closed.</p>";
            connectionReady = false;
            loadingDiv.style.display = 'block'; // Re-show loading on close
        };

        function showNotification(message) {
            const notificationDiv = document.getElementById('notification');
            notificationDiv.textContent = message;
            notificationDiv.classList.add('show');

            setTimeout(() => {
                notificationDiv.classList.remove('show');
            }, 3000);
        }

        function joinRoom(roomId) {
            currentRoom = roomId;
            if (connectionReady) {
                ws.send(JSON.stringify({ type: 'join', room: roomId, user: myUsername }));
                messageArea.innerHTML = "";
                showNotification(`Joined chat`);
                loadMessagesFromLocalStorage();
                loadImageMessagesFromLocalStorage();
            } else {
                console.log("Connection not yet ready. Waiting to join room.");
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value;

            if (content.trim() !== "" && currentRoom && myUsername && connectionReady) {
                const messageId = generateMessageId();
                const message = { type: 'message', room: currentRoom, content: content, sender: myUsername, id: messageId };
                ws.send(JSON.stringify(message));
                messageInput.value = '';

                displayMessage(content, true, messageId, myUsername);
                saveMessageToLocalStorage(content, true, myUsername);
            }
        }

        function sendImage(base64Image) {
            if (currentRoom && myUsername && connectionReady) {
                displayImage(base64Image, true, myUsername); // Display the image immediately
                saveImageToLocalStorage(base64Image, true, myUsername); // Save it locally
                ws.send(JSON.stringify({ type: 'image', room: currentRoom, data: base64Image, sender: myUsername }));
            } else {
                console.log("Not connected or no room selected to send image.");
            }
        }

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1]; // Extract the Base64 part after the data URL prefix
                    sendImage(base64Data);
                };
                reader.readAsDataURL(file);
            }
            event.target.value = null; // Reset the file input
        });

        function highlightKeywords(message) {
        const names = ["john", "kyle", "mike"];

            const keywords = {
                "love": "green",
                "money": "green",
                "home": "green",
                "monpress": "green",
                "mide sensational": "green",
                "eksu": "green",
                "fuck": "red",
                "danger": "red",
                "warning": "red",
                "sad": "red",
                "sex": "red",// Highlight "good" as red
                "kill":"yellow"
            };

            let highlightedMessage = message;

            for (const keyword in keywords) {
                const color = keywords[keyword];
                const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
                highlightedMessage = highlightedMessage.replace(regex, `<span class="highlight-${color}">${keyword}</span>`);
            }

            return highlightedMessage;
        }

        function displayMessage(message, isSent, messageId, sender) {
            if (!messageId) {
                console.error("Message ID is missing!");
                return;
            }

            const highlighted = highlightKeywords(message);

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isSent ? 'sent' : 'received');
            messageDiv.innerHTML = `${sender}: ${highlighted}`; // Use innerHTML
            messageArea.appendChild(messageDiv);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        function displayImage(base64Image, isSent, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isSent ? 'sent' : 'received', 'image-message');
            const img = document.createElement('img');
            img.src = `data:image/png;base64,${base64Image}`; // Assuming PNG format
            messageDiv.innerHTML = `${sender} sent an image: <br>`;
            messageDiv.appendChild(img);
            messageArea.appendChild(messageDiv);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        function generateMessageId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function saveMessageToLocalStorage(message, isSent, sender) {
            if (!currentRoom) return;
            let storedMessages = JSON.parse(localStorage.getItem(`messages_${currentRoom}`)) || [];
            storedMessages.push({ type: 'text', content: message, isSent, sender });
            localStorage.setItem(`messages_${currentRoom}`, JSON.stringify(storedMessages));
        }

        function saveImageToLocalStorage(base64Image, isSent, sender) {
            if (!currentRoom) return;
            let storedMessages = JSON.parse(localStorage.getItem(`messages_${currentRoom}`)) || [];
            storedMessages.push({ type: 'image', data: base64Image, isSent, sender });
            localStorage.setItem(`messages_${currentRoom}`, JSON.stringify(storedMessages));
        }

        function loadMessagesFromLocalStorage() {
            if (!currentRoom) return;
            const storedMessages = JSON.parse(localStorage.getItem(`messages_${currentRoom}`)) || [];
            storedMessages.filter(msg => msg.type === 'text').forEach(msg => {
                displayMessage(msg.content, msg.isSent, generateMessageId(), msg.sender);
            });
        }

        function loadImageMessagesFromLocalStorage() {
            if (!currentRoom) return;
            const storedMessages = JSON.parse(localStorage.getItem(`messages_${currentRoom}`)) || [];
            storedMessages.filter(msg => msg.type === 'image').forEach(msg => {
                displayImage(msg.data, msg.isSent, msg.sender);
            });
        }

        function clearLocalStorage() {
            localStorage.removeItem(`messages_${currentRoom}`);
            messageArea.innerHTML = '';
        }

        // Immediately join the single room on connection
        function joinRoom(roomId) {
            if (connectionReady) {
                ws.send(JSON.stringify({ type: 'join', room: roomId, user: myUsername }));
                messageArea.innerHTML = "";
                showNotification(`Joined chat`);
                loadMessagesFromLocalStorage();
                loadImageMessagesFromLocalStorage();
            }
        }
    </script>
</body>
</html>
